{% extends "base.html" %}

{% block title %}Login - MeuSistema{% endblock %}

{% block body_class %}page-login{% endblock %}

{% block content %}
<div class="login-card">
    <div class="login-header">
        <h2>Bem-vindo</h2>
        <p>Insira suas credenciais para acessar</p>
    </div>

    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-login-submit" type="submit">Entrar</button>
    </form>

    <div class="login-footer">
        <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
    </div>
</div>
{% endblock content %}
