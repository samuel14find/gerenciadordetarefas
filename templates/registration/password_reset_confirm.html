{% extends "base.html" %}
{% block content %}
  {% if validlink %}
    <p>Por favor, insira sua nova senha abaixo.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
{% else %}
    <p>Link de redefinição de senha inválido.</p>
{% endif %}
{% endblock content %}
